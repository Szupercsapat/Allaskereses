<div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Regisztráció</h3>
        </div>
        <div class="card-body">
          <form #f="ngForm">
            <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Felhasználónév"
                id="username"
                ngModel
                name="username"
                #username="ngModel"
                required
              >
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <!-- <input type="email" class="form-control" placeholder="E-mail"
                  id="email"
                  ngModel
                  name="email"
                  required
                  email
                  #email="ngModel"
                  pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                > -->
                <input
                  type="text"
                  placeholder="E-mail"
                  class="form-control"
                  #email="ngModel"
                  name="email"
                  ngModel
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  [ngClass]="{invalid : email.touched && !email?.valid}"
                  required
                  email>
              </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Jelszó"
                    id="password"
                    name="password"
                    ngModel
                    required
                    #password="ngModel"
              >
            </div>

            <div class="form-group">
              <input type="submit" value="Regisztrálok" class="btn float-right regist_btn" (click)="onRegister()"
                [disabled]="(email.invalid || email.untouched)"
              >
            </div>
          </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Már van fiókod? <a routerLink="/login"> Belépés</a>
          </div>
        </div>
      </div>
    </div>
  </div>
