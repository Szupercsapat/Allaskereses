  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Bejelentkezés</h3>
        </div>
        <div class="card-body">
          <form #f="ngForm">
            <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Felhasználónév"
                  id="username"
                  ngModel
                  name="username"
                  required>
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Jelszó"
                  id="password"
                  name="password"
                  ngModel
                  required
                  #password="ngModel"
                >
              </div>
              <!-- <div class="row align-items-center remember">
                <input type="checkbox">Emlékezz rám
              </div> -->
              <div class="form-group">
                <input type="submit" value="Belépek" class="btn float-right login_btn" (click)="onLogin()">
              </div>
          </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Nincs fiókod? <a routerLink="/register">&nbsp;Regisztráció</a>
          </div>
        </div>
      </div>
    </div>
  </div>
