<div class="container">
  <div class="card card-container">
        <form (ngSubmit)="onLogin()" #f="ngForm">
          <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text"
                  id="username"
                  class="form-control"
                  ngModel
                  name="username"
                  placeholder="Your Username"
                  required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    ngModel
                    class="form-control"
                    placeholder="Your Password"
                    required
                    #password="ngModel">
                </div>
                <button class="btn btn-primary" type="submit">Log in</button>
          </div>
        </form>
        <!-- <a routerLink="../register">Register</a> -->
        <button class="btn btn-primary" routerLink="/register">Register</button>

        <button class="btn btn-primary" (click)='onTest()'>Test</button>

        <!-- <button class="btn btn-primary" (click)='onDestroy()'>Destroy</button> -->
  </div>
</div>
