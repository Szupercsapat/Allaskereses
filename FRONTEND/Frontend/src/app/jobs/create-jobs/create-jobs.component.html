<div class="card center">
      <div class="card-body">

        <form #f="ngForm" class="rows">
          <div ngModelGroup="userData" #userData="ngModelGroup">
              <label>Név</label>
                <div class="input-group form-group row padding">
                    <input
                      class="form-control"
                      type="text"
                      id="name"
                      name="name"
                      ngModel
                      #name="ngModel"
                      required
                    >
                </div>
              <label>Leírás</label>
              <div class="input-group form-group row padding">
                    <textarea
                      class="form-control"
                      cols="30"
                      rows="5"
                      id="desc"
                      name="desc"
                      ngModel
                      #desc="ngModel"
                      required
                    ></textarea>
              </div>
              <div class="input-group form-group row">
              <div class="nav navbar-header dropdown padding col-sm-6" ngbDropdown>
                    <a style="cursor: pointer;" class="dropdown-toggle" role="button" style="padding-top: 1.5em;" ngbDropdownToggle>Kategória <span class="caret"></span></a>
                    <ul class="dropdown-menu" ngbDropdownMenu>
                      <li class="dropdown-item" *ngFor="let category of catWithParent; let i = index">
                        <p (click)="onSelect(i)">{{category.name}}</p>
                        <!-- {{category.name}} -->
                      </li>
                      <!-- <li class="dropdown-item"><a style="cursor: pointer;" >Állásajánlatok</a></li> -->
                    </ul>
              </div>
                <div class="col-sm-6">
                    <a>Bruttó órabér</a>
                    <input
                    class="form-control"
                    type="number"
                    id="price"
                    name="price"
                    ngModel
                    #name="ngModel"
                    required
                  >
                </div>
              </div>
              <p class="padding" *ngIf="selected == true">{{selectedCat.name}}</p>
            </div>
        </form>



      </div>

      <form #f="ngForm">
          <div class="input-group form-group keret" ngModelGroup="userData" #userData="ngModelGroup">
              <button class="btn btn-primary" (click)="onUpload()" style="width: 800px">Feltöltés</button>
            </div>
          </form>
  </div>
